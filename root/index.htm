<script language="javascript">

var request =
 {
 QueryString : function(val)
 {

  var rv="";
 try
 {
 var uri = window.location.href;
 var re = new RegExp("\\?" +val+ "=([^&?]*)", "ig");
 rv=((uri.match(re))?(uri.match(re)[0].substr(val.length+2)):"");


 if(rv==""){
 re = new RegExp("\\&" +val+ "=([^&?]*)", "ig");
 rv=((uri.match(re))?(uri.match(re)[0].substr(val.length+2)):"");
 }

 }catch(e){}
 return rv;
 }
 }
</script>
