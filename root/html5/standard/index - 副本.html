				$("#login").click(function () {   
			var options = {
                
				url:myforwardurl('http://123.57.248.31:81/login'),
				async: false,
                type: 'get',
                dataType: 'jsonp',
                data: $("#f1").serializeArray(),
				resetForm:true,
				timeout:60000,
				jsonp:'callback',
                success: function (rv) {
					//data=myOut(data);
					//$location.path("/app/wx/registration").replace();
					//$rootScope.$apply();
					var isok=false;
					var msg="";
					var username="";
					$.each(rv.data,function(idx,item){
					   //alert(item.id+","+item.user_no);
					   if(item.id!=undefined)
						{
							username=item.username;
					   isok=true;
						}
						else
						{
						msg=item.result_text;
						}
					})

						if(isok){//alert("登录成功")
							window.location="main.html?uid="+username;
							
						}else{alert(msg)}

					
                },
				error: function(XMLHttpRequest, textStatus, errorThrown) {
                        alert("error");
                     }
            };
            $.ajax(options);
            return false;
			

        });
