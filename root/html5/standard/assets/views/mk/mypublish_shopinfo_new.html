<script src="assets/js/controllers/mk/MyPublishShopinfoNewCtrl.js"></script>

<!-- start: REGISTRATION class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4"-->
<div class="row">
    <div class="main-login col-xs-12" style="margin-bottom:60px;">

        <!-- start: REGISTER BOX -->
        <div class="box-register small" ng-controller="MyPublishShopinfoNewCtrl">

            <form id="f1" class="form-register">
                <div class="title">
                    {{currTitle}}
                </div>

                <p>
                    商家编号:
                </p>
                <div class="form-group">
                    <input type="text" class="form-control" id="shop_id" name="shop_id" placeholder="商家编号（自动生成）"
                           ng-model="shop_id" readOnly>
                </div>
                <p>
                    商家名称:
                </p>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="商家名称" ng-model="name">
                </div>

                <p>
                    管理人手机:
                </p>
                <div class="form-group">
                    <input type="text" class="form-control" id="admin_tel" name="admin_tel"
                           placeholder="管理人手机（登录平台管理商户信息）" ng-model="admin_tel">

                </div>

                <div class="col-xs-12" style="padding:0px;">
                    <p>
                        LOGO:
                    </p>
                    <img id="previewimg_logo" style="width:100px;height:60px;" src="{{serviceRoot+logo}}">


                    <div class="form-group" style="padding-top:5px;">
												

                            <span class="input-icon">
                                <input type="text" class="form-control" id="logo" name="logo"
                                       placeholder="LOGO" ng-model="logo" style="display:none;">
                                <!--<i class="fa fa-picture-o"></i>-->
                                <a class="btn btn-primary btn-o" ng-click="chooseimg('logo')">
                                    选择
                                </a> </span>


                    </div>
                </div>


                <div class="form-group" style="display:none;"><p>
                    类别:
                </p>
                    <input type="text" class="form-control" id="shop_type" name="shop_type" placeholder="类别"
                           ng-model="shop_type">
                </div>
                <p>
                    行业:
                </p>
                <div class="form-group">

                    <select class1="cs-select cs-skin-elastic" ng-model="subtype"
                            ng-options="x.id as x.name for x in subtypes"></select>

                    <input type="text" class="form-control" id="subtype" name="subtype" placeholder="行业"
                           ng-model="subtype" style="display:none1;">
                </div>

                <p>
                    地址:
                </p>
                <div class="form-group">
							<span class="input-icon">
									<input type="text" class="form-control" id="address" name="address" placeholder="地址"
                                           ng-model="address">
									<i class="ti ti-location-pin"></i>
									<a class="forgot" href1
                                       ng-click="chgsearchcenter('myModalContent1')">[换个位置]</a></span>

                </div>


                <p>
                    省-市-区:
                </p>
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="col-xs-4"><input type="text" class="form-control" id="province" name="province"
                                                     placeholder="省" ng-model="province"></div>
                        <div class="col-xs-4"><input type="text" class="form-control" id="city" name="city"
                                                     placeholder="市" ng-model="city"></div>
                        <div class="col-xs-4"><input type="text" class="form-control" id="district" name="district"
                                                     placeholder="区" ng-model="district"></div>
                    </div>
                </div>


                <input type="text" class="form-control" id="latitude" name="latitude" placeholder="纬度"
                       ng-model="latitude" style="display:none;">
                <input type="text" class="form-control" id="longitude" name="longitude" placeholder="经度"
                       ng-model="longitude" style="display:none;">

                <p>
                    联系人:
                </p>
                <div class="form-group">
                    <input type="text" class="form-control" id="contact" name="contact" placeholder="联系人"
                           ng-model="contact">

                </div>
                <p>
                    电话:
                </p>
                <div class="form-group">
                    <input type="text" class="form-control" id="contact_phone" name="contact_phone" placeholder="电话"
                           ng-model="contact_phone">

                </div>


                <div class="col-xs-12" style="padding:0px;">
                    <div class="col-xs-6" style="padding:0px;"><p>
                        图片:
                    </p>
                        <img id="previewimg_photo" style="width:100px;height:60px;" src="{{serviceRoot+photo}}">


                        <div class="form-group" style="padding-top:5px;">
												

                            <span class="input-icon">
                                <input type="text" class="form-control" id="photo" name="photo"
                                       placeholder="图片" ng-model="photo" style="display:none;">
                                <!--<i class="fa fa-picture-o"></i>-->
                                <a class="btn btn-primary btn-o" ng-click="chooseimg('photo')">
                                    选择
                                </a> </span>


                        </div>
                    </div>
                    <div class="col-xs-6" style="padding:0px;"><p>
                        轮播图:
                    </p>
                        <img id="previewimg_slidesimg" style="width:100px;height:60px;display:none;"
                             src="{{serviceRoot+slidesimg}}">

                        <table ng-table="tableParams" class="table">
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in $data" class="small">
                                <td><img style="width:100px;height:60px;" src="{{serviceRoot+item.slidesimg}}"></td>
                                <td>
                                    <div><a href="#" class="small" ng-click="delit(item.key)"><i
                                            class="fa fa-trash-o fa-2x"></i></a></div>
                                </td>
                            </tr>
                            </tbody>
                        </table>


                        <div class="form-group" style="padding-top:5px;">
													
													<span class="input-icon">
														<input type="text" class="form-control" id="slidesimg"
                                                               name="slidesimg" placeholder="轮播图" ng-model="slidesimg"
                                                               style="display:none;">
                                                        <!--<i class="fa fa-picture-o"></i>-->
														<a class="btn btn-primary btn-o"
                                                           ng-click="chooseimg('slidesimg')">
															选择(高:200px)
														</a> </span>


                        </div>

                    </div>
                </div>


                <p>
                    是否有效:
                </p>
                <div class="form-group">

                    <select class1="cs-select cs-skin-slide" ng-model="visible">
                        <option value="1" selected>有效</option>
                        <option value="0">无效</option>
                    </select>

                    <input type="text" class="form-control" id="visible" name="visible" placeholder="是否有效"
                           ng-model="visible" style="display:none1;">
                </div>
                <p>
                    优先级:
                </p>
                <div class="form-group">

                    <select class1="cs-select cs-skin-slide" ng-model="priority">
                        <option value="0">0-最高</option>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9-最低</option>

                    </select>

                    <input type="text" class="form-control" id="priority" name="priority" placeholder="优先级"
                           ng-model="priority" style="display:none;">
                </div>


                <p>&nbsp;</p>


                <p>
                    简介:
                </p>
                <div class="form-group">
                    <input type="text" class="form-control" id="desc" name="desc" placeholder="简介" ng-model="desc">
                </div>

                <p>
                    描述:
                </p>
                <div class="form-group">

                    <div ckeditor="options" ng-model="more_desc" ready="onReady()"></div>
                    <textarea type="text" class="form-control" id="more_desc" name="more_desc" placeholder="简介"
                              ng-model="more_desc" style="height:100px;display:none;"></textarea>

                </div>

                <p>
                    评价:
                </p>
                <div class="form-group">

                    <rating ng-model="star" max="5" state-on="'fa fa-star text-yellow text-extra-large margin-right-5'"
                            state-off="'fa fa-star-o text-large margin-right-5'"></rating>

                    <input type="text" class="form-control" id="star" name="star" placeholder="星级评定" ng-model="star"
                           style="display:none;">

                </div>


                <div class="form-actions">
                    <a ui-sref="app.wx.me.mypublish_shopinfo">
                        <i class="fa fa-chevron-circle-left"></i> 返回
                    </a>
                    <button type="button" id="submit" class="btn btn-primary pull-right">
                        提交 <i class="fa fa-arrow-circle-right"></i>
                    </button>
                </div>


            </form>


            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>


            <div id="myModalContent1" style="display:none;border:1px solid #dddddd;background:#fff;" class="roundrec">

                <!--<div class="modal-header">
                            <h3 class="modal-title">选择位置</h3>
                </div>-->
                <div style="padding:2px;">
                    <div id="mapcontainer" style="width:100%;height:100%;">
                    </div>
                </div>
                <div class="modal-footer">

                    <div class="row">
                        <div id="templocation" class="small" align=center style="height:20px;">请选择</div>
                        <div class="col-xs-12" align=center>
                            <button class="btn btn-primary" ng-click="ok(1)">确定</button>
                            <button class="btn btn-primary btn-o" ng-click="cancel()">取消</button>
                        </div>
                    </div>


                </div>

            </div>


        </div>
        <!-- end: REGISTER BOX -->


    </div>
</div>
<!-- end: REGISTRATION -->
