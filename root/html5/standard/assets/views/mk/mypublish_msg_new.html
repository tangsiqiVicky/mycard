<script src="assets/js/controllers/mk/MyPublishMsgNewCtrl.js"></script>

<!-- start: REGISTRATION class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4"-->
<div class="row">
	<div class="main-login col-xs-12" style="margin-bottom:60px;">

		<!-- start: REGISTER BOX -->
				<div class="box-register small" ng-controller="MyPublishMsgNewCtrl">

							<form id="f1" class="form-register">
								<div id="asideContent" style="display:none;border:1px solid #dddddd;background:#fff;" class="roundrec">
									<!--<script type="text/ng-template" id="asideContent.html">-->
									<div class="modal-header" style="height:60px;">

										<div class="col-xs-12">

											<div class="col-xs-8">
												<h3 class="modal-title">选择商家</h3>
											</div>


										</div>


									</div>
									<div class="modal-body">


										<table ng-table="tableParams" class="table table-striped">
											<thead>
											<tr>
												<th style="width:40px;">
													<nobr>序号</nobr>
												</th>
												<th>编号</th>
												<th>名称</th>
												<th class="hidden-xs">分类</th>
												<th class="hidden-xs">地址</th>
												<th class="hidden-xs">评价</th>

											</tr>
											</thead>
											<tbody>
											<tr ng-repeat="item in $data">
												<td>{{item.id}}</td>
												<td><a ng-click="getshop('{{item.shop_id}}')">{{item.shop_id}}</a></td>
												<td><a ng-click="getshop('{{item.shop_id}}')">{{item.name}}</a></td>
												<td class="hidden-xs">{{item.subtype}}</td>
												<td class="hidden-xs">{{item.address}}</td>
												<td class="hidden-xs">{{item.star}}</td>

											</tr>
											</tbody>
										</table>


									</div>

									<!--</script>-->
								</div>

								<div class="title">
							{{currTitle}}
						</div>

                            <p>
								商家编号:
							</p>
							<div class="form-group">
								<input type="text" class="form-control" id="shop_id" name="shop_id" placeholder="商家编号" ng-model="shop_id">
								<a class="forgot" href1="" ng-click="open('asideContent')">选择</a>
							</div>
							<p>
								接收人:
							</p>
							<div class="form-group">
								<input type="text" class="form-control" id="to_id" name="to_id" placeholder="接收人" ng-model="to_id">
							</div>
							<p>
								内容:
							</p>
							<div class="form-group">
								<textarea type="text" class="form-control" id="message" name="message" placeholder="消息内容" ng-model="messages">
								</textarea>
							</div>

							<div class="col-xs-12" style="padding:0px;">
							<p>
								图片:
							</p>
								<img id="previewimg_pic" style="width:100px;height:60px;" src="{{serviceRoot+pic}}">

											<div class="form-group" style="padding-top:5px;">


												<span class="input-icon">
													<input type="text" class="form-control" id="pic" name="pic" placeholder="图片" ng-model="pic" style="display:none;">
													<!--<i class="fa fa-picture-o"></i>-->
													<a class="btn btn-primary btn-o" ng-click="chooseimg('pic')">
														选择
													</a> </span>


												</div>
							</div>

							<div class="col-xs-12" style="padding:0px;">
							<p>
													录音:
												</p>
								<img id="previewimg_voice" style="" src="{{havevoice}}" ng-click="play('voice')">


												<div class="form-group">


														<input type="text" class="form-control" id="voice" name="voice" placeholder="录音" ng-model="voice" style="display:none;">
														<!--<i class="fa fa-picture-o"></i>-->


														<div class="col-xs-2" style="" ng-click="record('voice')">
														<a class="btn btn-primary btn-o"><i class="fa fa-circle"></i></a>
														</div>
														<div class="col-xs-2" style="" ng-click="stopRecord('voice')">
														<a class="btn btn-primary btn-o"><i class="fa fa-square"></i></a>
														</div>
														<div class="col-xs-2" style="" ng-click="play('voice')">
														<a class="btn btn-primary btn-o"><i class="fa fa-play"></i></a>
														</div>
														<div class="col-xs-2" style="" ng-click="stop('voice')">
														<a class="btn btn-primary btn-o"><i class="fa fa-stop"></i></a>
														</div>
														<div class="col-xs-2" style="" ng-click="uploadvoice('voice')">
														<a class="btn btn-primary btn-o"><i class="fa fa-upload"></i></a>
														</div>





												</div>


							</div>


<p>&nbsp;</p><p>&nbsp;</p>

							<div class="form-actions">
								<a ui-sref="app.wx.me.mypublish_msg">
									<i class="fa fa-chevron-circle-left"></i> 返回
								</a>
								<button type="button" id="submit" class="btn btn-primary pull-right">
									提交 <i class="fa fa-arrow-circle-right"></i>
								</button>
							</div>



					</form>



				</div>
				<!-- end: REGISTER BOX -->


	</div>
</div>
<!-- end: REGISTRATION -->
