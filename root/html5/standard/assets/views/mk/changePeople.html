
<script src="assets/js/controllers/mk/changePeopleCtrl.js" charset="utf-8"></script>
<style>
    .search{
        width: 90%;
        height: 280px;
        margin: 0 auto;
        padding-top:20px;
        border-radius:5px;
        background:white;

    }


    ul {
        margin: 0;
        padding: 0;
        text-align: left;
        font-size: .8em
    }

    li {
        height: 30px;
        line-height: 30px
    }

    .none {
        display: none
    }

    .row {
        padding: 10px;
        color: #333;
        /*background: #f5f5f5*/
    }

    .date {
        position: fixed;
        top: 0;
        left: 0;
        background: #fff;
        z-index: 100;
        width: 100%;
        height: 100%;
        overflow: auto;
        padding-top:6px ;
        -webkit-overflow-scrolling: touch;
        text-align: center
    }

    .date .action {
        margin-top: 20px
    }

    .date .title div{
        display: inline;
    }

    .date ul li {
        display: inline-block;
        width: 14.285%;
        text-align: center
    }

    .week li {
        background-color: #f1f1f1;
    }

    .day .enter {
        background-color: #3e93fa;
        color: #fff
    }

    .day .leave {
        background-color: salmon;
        color: #fff
    }

    .day .disable {
        background-color: #ccc
    }

    .close-btn {
        position: fixed;
        /*top: 10px;*/
        right: 15px;
        bottom:0px;
        padding: 2px 20px;
        background: #3e93fa;
        color: #fff
    }
</style>
<!-- start: REGISTRATION -->
<div class="row">
    <!-- start: ctrl -->
    <div class="main-login col-xs-12" style="margin-bottom:60px;" ng-controller="changePeopleCtrl" >


        <div class="clearfix space5"></div>
        <div class="modal-header">
            <h4 class="text-center">请填写<span class="c-blue">入住人员</span></h4>

        </div>
         <div class="col-xs-12"  >
             <div id="roomperson_div" style="overflow:auto;">
                 <fieldset>
                     <legend>
                     </legend>
                     <div class="form-group">
                         <label class="col-xs-4 control-label  padding-right-0">房间数:</label>
                         <div class="col-xs-8">
                             <input id="demo1" type="text" value="0" name="demo1" touchspin data-min="1" data-max="{{room_qty}}" data-step="1" data-decimals="0" data-boostat="5" data-maxboostedstep="10" ng-model="qty" ng-change="change_qty()">
                         </div>
                     </div>
                     <div class="clearfix space5"></div>
                     <div class="form-group">
                         <label class="col-xs-4 control-label  padding-right-0">入住人:</label>
                         <div class="col-xs-8">
                             <div ng-repeat="x in person_qty">

                                 <input type="text" class="form-control" id="person" placeholder="请输入姓名" ng-model="$parent.conf[$index]">
                                 <div class="clearfix space5"></div>
                             </div>
                         </div>
                     </div>
                     <div class="form-group">
                         <label class="col-xs-4 control-label  padding-right-0">电话:</label>
                         <div class="col-xs-8">
                             <input type="text" class="form-control" id="phone" ng-model="phone">
                         </div>
                     </div>
                 </fieldset>
             </div>

                <div class="col-xs-12"  ng-click="add()" style="margin-top:20px">
                    <button type="button" id="bind" class="btn btn-warning btn-block" >
                        确认<i class="fa fa-arrow-circle"></i>
                    </button>
                </div>

            </div>




        <!-- end: ctrl -->
    </div>
</div>
