<script src="assets/js/controllers/mk/Mkman_oneminute_Ctrl.js"></script>

<!-- start: REGISTRATION class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4"-->
<div class="row">
	<div class="main-login col-xs-12" style="margin-top:0px;">
		
		<!-- start: REGISTER BOX -->
				<div class="box-register" ng-controller="Mkman_oneminute_Ctrl">
					
							<div class="row">
								<div class="col-xs-12">


										<table ng-table="tableParams" class="table">
										 <thead>
											<tr>
												<th style="width:40px;"><nobr>序号</nobr></th>
												<th>【标题】<br>【简短描述】<br>【详细描述】</th>
												<th class="hidden-xs">有效</th>
												<th class="hidden-xs">排序号</th>
												<th>操作</th>
											</tr>
										</thead>
											<tbody>
															<tr ng-repeat="item in $data" class="small">
																<td style="width:40px;">{{item.id}}</td>
																<td><img src="{{serviceRoot+item.ThumbsPic}}" style="width:30px;" onclick="javascript:{window.open(this.src)}"><p>&nbsp;</p><img src="{{serviceRoot+item.Pic}}" style="width:60px;" onclick="javascript:{window.open(this.src)}"><br><br>【{{item.ONE_TITLE}}】<br>【{{item.ONE_DESC_short}}】<br>【{{item.ONE_DESC}}】</td>
																
																<td class="hidden-xs">
																		<div ng-switch="item.isvalid">
																			<div ng-switch-when="true">
																				 <a href="#" class="small"><i class="fa fa-check fa-2x"></i></a>
																			</div>
																			<div ng-switch-when="false">
																				
																			</div>
																			<div ng-switch-when="">
																				
																			</div>
																		</div>
																</td>
																<td class="hidden-xs">{{item.SortNo}}</td>
																<td>
																<div><a href="#" class="small" ng-click="editit(item.key)"><i class="fa fa-edit fa-2x"></i></a></div>
																<p>&nbsp;</p>
																<div><a href="#" class="small" ng-click="delit(item.key)"><i class="fa fa-trash-o fa-2x"></i></a></div>
																</td>
																
															</tr>
											</tbody>
															
											
											
										</table>


								</div>
								</div>


							 
							<div class="form-actions">
								<a ui-sref="app.wx.me.mkman">
									<i class="fa fa-chevron-circle-left"></i> 返回
								</a>
								<button type="button" ng-click="newact()" class="btn btn-primary pull-right">
									新增 <i class="fa fa-plus"></i>
								</button>
							</div>
						

							 


					
				</div>
				<!-- end: REGISTER BOX -->

				
	</div>
</div>
<!-- end: REGISTRATION -->
