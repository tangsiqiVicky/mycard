<script src="assets/js/controllers/mk/MyPublishGoodsCtrl.js"></script>

<!-- start: REGISTRATION class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4"-->
<div class="row">
	<div class="main-login col-xs-12" style="margin-bottom:60px;">
		
		<!-- start: REGISTER BOX -->
				<div class="box-register small" ng-controller="MyPublishGoodsCtrl">
					
							<div class="row">
								<div class="col-xs-12">


										<table ng-table="tableParams" class="table">
										 <thead>
											<tr>
												<th style="width:40px;"><nobr>序号</nobr></th>
												<th>商家</th>
												<th>分类</th>
												<th>品名</th>
												<th class="hidden-xs">单价</th>
												<th>操作</th>
											</tr>
										</thead>
											<tbody>
															<tr ng-repeat="item in $data">
																<td style="width:40px;">{{item.id}}</td>
																<td><a ui-sref="app.wx.me.shopinfo({shop_id:'{{item.shop_id}}'})">{{item.shop_name}}</a></td>
																<td>{{item.products_type}}</td>
																<td><img src="{{serviceRoot+item.photo}}" style="width:30px;" onclick="javascript:{window.open(this.src)}"><br>{{item.name}}<br>{{item.desc}}</td>
																<td class="hidden-xs">门市价：{{item.price | number:2}}<br><mark>会员价：{{item.member_price | number:2}}</mark></td>
																<td>


																<div class="visible-md visible-lg hidden-sm hidden-xs">
																						<a href="#" class="btn btn-transparent btn-xs" ng-click="editit(item.key)" tooltip-placement="top" tooltip="Edit"> <i class="fa fa-pencil"></i></a>
																						<a href="#" class="btn btn-transparent btn-xs" ng-click="delit(item.key)" tooltip-placement="top" tooltip="Delete"> <i class="fa fa-times"></i></a>
																</div>
																<div class="visible-xs visible-sm hidden-md hidden-lg">
																							<div class="btn-group" dropdown is-open="status.isopen">
																								<button type="button" class="btn btn-primary btn-o btn-sm dropdown-toggle" dropdown-toggle>
																									<i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
																								</button>
																								<ul class="dropdown-menu pull-right dropdown-light" role="menu">
																									<li>
																										<a href="#" class="small" ng-click="editit(item.key)"> <i class="fa fa-pencil"></i>&nbsp;编辑</a>
																									</li>
																									<li>
																										<a href="#" class="small" ng-click="delit(item.key)"> <i class="fa fa-times"></i>&nbsp;删除</a>
																									</li>
																									
																								</ul>
																							</div>
																</div>


																
																</td>
																
															</tr>
											</tbody>
															
											
											
										</table>


								</div>
								</div>




							 
							<div class="form-actions">
								<a ui-sref="app.wx.me.mypublish">
									<i class="fa fa-chevron-circle-left"></i> 返回
								</a>
								<button type="button" ng-click="newact()" class="btn btn-primary pull-right">
									新增 <i class="fa fa-plus"></i>
								</button>
							</div>
						

							 


					
				</div>
				<!-- end: REGISTER BOX -->

				
	</div>
</div>
<!-- end: REGISTRATION -->
