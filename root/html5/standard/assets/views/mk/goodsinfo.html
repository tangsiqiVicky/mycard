<style>
#msg {
    position: fixed;
    top: 300px;
    right: 35px;
    z-index: 10000;
    width: 1px;

    height: 52px;
    line-height: 52px;
    font-size: 20px;
    text-align: center;
    color: #fff;
    background: #360;
    display: none
}

.u-flyer {
    display: block;
    width: 50px;
    height: 50px;
    border-radius: 50px;
    position: fixed;
    z-index: 9999;
}
</style>
<style>
.detail {
    width: 100%;
}

.main01 h2 {
    font-size: 16px;
    color: #000;
}

.detail01 h2 {
    font-size: 16px;
    color: #000;
}

.detail01 span {
    color: #666;
}

.tel {
    padding-left: 5px;
    font-size: 16px;
    color: #666;
}

.meter {
    padding: 5px 0;
}

.detail02 {
    margin: 5px 0 0;
}

.boder {
    border: 1px solid #e9e9e9;
}

.content {
    min-height: 300px;
}


/*文字加载样式*/

.pageLoading {
    text-align: center;
    font-size: 18px;
    margin-top: 10px;
    visibility: hidden;
}
#value{
    color:#000;
     margin-top: -3px;
     line-height:24px;
}
#detail_info{
    padding-left: 5px;
    padding-top: 7px;
}
.im{
    width: 14px;
    height: 14px
}
</style>
<!-- start: REGISTRATION -->
<div class="row">
    <div class="main-login col-xs-12" style="margin-bottom:60px;" ng-controller="goodsinfoCtrl">
        <loading></loading>

        <!-- start: REGISTER BOX -->
        <div class="box-register" style="padding-bottom:0px;">
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-3 text-left" style="padding:0px;">
                        <div><img src="{{serviceRoot+icon}}" width="85px" height="85px" align=left></div>
                    </div>
                    <div class="col-xs-8 text-left">
                        <div class="main01" style="display:inline-block;">
                            <h2>{{name}}</h2>
                        </div>
                        <div class="mark" style="display: inline-block; float: right;">
                            <mark class="small">消费返积分：{{return_points}}</mark>
                        </div>
                        <!-- <div class="detail01">
                            <div class="addr">{{desc}}
                            </div>
                        </div> -->
                        <div class="detail02">
                            <div class="small">门市价：
                                <del>{{price}}</del>
                            </div>
                            <div class="small"> 会员价：<span class="text-large text-orange">{{member_price}}</span></div>
                        </div>
                    </div>
                    <div class="col-xs-1 text-center" style="padding:0px;padding-top:20px;"  ng-show="room_qty>'0'" ng-click="addcaract()">
                        <a href="#" class="small">
                            <i class="ti ti-shopping-cart  fa-2x"></i>
                            <br>预订
                        </a>
                    </div>

                    <div class="col-xs-1 text-center " style="padding:0px;padding-top:20px;"  ng-show="room_qty<='0'" >
                        <a href="#" class="small text-grey">
                            <i class="fa fa-shopping-cart  fa-2x"></i>
                            <br>预订
                        </a>
                    </div>

                    <div class="col-xs-1 text-center " style="padding:0px;padding-top:20px;"  ng-if="room_qty==undefined" ng-click="addcaract()">
                        <a href="#" class="small">
                            <i class="ti ti-shopping-cart  fa-2x"></i>
                            <br>预订
                        </a>
                    </div>
                </div>
            </div>
            <div id="goodsdesc" ng-if="Showgoodsdesc =='yes'"></div>
            <div class="clearfix space5"></div>
            <div class="row">
                <div class="col-xs-12 ">
                    <div id="detail_info" ng-if="have_breakfast !=undefined"> <img src="assets/images/cz.png" class="im">&nbsp;早餐：<span id="value">{{have_breakfast}}</span></div>
                    <div id="detail_info" ng-if="area !=undefined"> <img src="assets/images/mj.png" class="im"> &nbsp;面积：<span id="value">{{area}}</span></div>
                    <div id="detail_info" ng-if="to_live !=undefined"><img src="assets/images/user-group.png" class="im"> &nbsp;可住：<span id="value">{{to_live}}</span></div>
                    <div id="detail_info" ng-if="floor !=undefined"> <img src="assets/images/lc.png" class="im"> &nbsp;楼层：<span id="value">{{floor}}</span></div>
                    <div id="detail_info" ng-if="bed_type !=undefined"> <img src="assets/images/ck.png" class="im"> &nbsp;床宽：<span id="value">{{bed_type}}</span></div>
                    <div id="detail_info" ng-if="smokeless !=undefined"> <img src="assets/images/wy.png" class="im"> &nbsp;无烟：<span id="value">{{smokeless}}</span></div>
                    <div id="detail_info" ng-if="wifi !=undefined"><img src="assets/images/ie.png" class="im"> &nbsp;带宽：<span id="value">{{wifi}}</span></div>
                </div>
                <div class="col-xs-12" style="margin: 0;padding: 0; margin-top: 5px;" ng-if="amenities !=undefined && shower_room !=undefined && food_catering !=undefined && service_desc !=undefined ">
                    <accordion close-others="oneAtATime" class="accordion">
                        <accordion-group is-open="status.open">
                            <accordion-heading>
                                &nbsp;&nbsp;查看更多房型信息<i style="margin-right: 13px; font-size: 19px" class="pull-right fa" ng-class="{'fa-angle-up ': status.open, 'fa-angle-down': !status.open}"></i>
                            </accordion-heading>
                            <div class="row" id="detail_info" ng-if="amenities !=undefined">
                                <div class="col-xs-12">
                                    <div class="col-xs-3" style="padding-right: 0 ;padding-left: 0"> 便利设施:</div>
                                    <div class="col-xs-9" style="padding-left: 0">
                                        <div id="value" >{{amenities}}</div>
                                    </div>
                                </div>
                                <div class="col-xs-12 " ng-if="shower_room !=undefined">
                                    <div class="col-xs-3" style="padding-right: 0 ;padding-left: 0">浴室:</div>
                                    <div class="col-xs-9" style="padding-left: 0">
                                        <div id="value" >
                                            {{shower_room}}
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 " ng-if="food_catering !=undefined">
                                    <div class="col-xs-3" style="padding-right: 0;padding-left: 0">食品和饮品:</div>
                                    <div class="col-xs-9" style="padding-left: 0">
                                        <div id="value" >
                                            {{food_catering}}
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 " ng-if="service_desc !=undefined">
                                    <div class="col-xs-3" style="padding-right: 0;padding-left: 0"> 服务及其他:</div>
                                    <div class="col-xs-9" style="padding-left: 0">
                                        <div id="value" >
                                            {{service_desc}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </accordion-group>
                    </accordion>
                </div>

            </div>


            <div class="clearfix space5"></div>
            <img src="{{serviceRoot+photo}}" style="width:100%;">
            <div class="clearfix space5"></div>
            <div ng-repeat="item in slidesimggroup" class="col-xs-12" style="padding:0px;" ng-if="Showslidesimg =='yes'">
                <img src="{{serviceRoot+item.slidesimg}}" style="width:100%;">
                <div class="clearfix space5"></div>
            </div>
        </div>
