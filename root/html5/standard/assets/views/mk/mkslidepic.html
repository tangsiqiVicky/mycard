<script src="assets/js/controllers/mk/mkslidepicCtrl.js"></script>

<!-- start: REGISTRATION class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4"-->
<div class="row">
	<div class="main-login" style="margin-top:0px;margin-bottom:60px;">
		
		<!-- start: REGISTER BOX -->
				<div class="box-register" ng-controller="mkslidepicCtrl">
					
							<form id="f1" class="form-register">
					<div class="title">
							{{currTitle}}
						</div>
						
                            
								<p>
								类型:
							</p>
							<div class="form-group">
								<input type="text" class="form-control" id="mod_type" name="mod_type" placeholder="类型" ng-model="mod_type" readOnly>
								
							</div>
									<p>
													轮播图:
												</p>
								<img id="previewimg_slidesimg" style="width:100px;height:60px;display:none;" src="{{serviceRoot+slidesimg}}">

											<table ng-table="tableParams" class="table">
											</thead>
												<tbody>
																<tr ng-repeat="item in $data" class="small">
																	<td><img style="width:100px;height:60px;" src="{{serviceRoot+item.slidesimg}}"></td>
																	<td>
																	<div><a href="#" class="small" ng-click="delit(item.key)"><i class="fa fa-trash-o fa-2x"></i></a></div>
																	</td>
																</tr>
												</tbody>
											</table>



												<div class="form-group" style="padding-top:5px;">
													
													<span class="input-icon">
														<input type="text" class="form-control" id="slidesimg" name="slidesimg" placeholder="轮播图" ng-model="slidesimg" style="display:none;">
														<!--<i class="fa fa-picture-o"></i>-->
														<a class="btn btn-primary btn-o" ng-click="chooseimg('slidesimg')">
															选择
														</a> </span>
												
												

												</div>

								


							
							
							
							
							<div class="form-actions">
								<a ui-sref="app.wx.me.mkslidepictype">
									<i class="fa fa-chevron-circle-left"></i> 返回
								</a>

								<button type="button" id="submit" class="btn btn-primary pull-right">
									提交 <i class="fa fa-arrow-circle-right"></i>
								</button>
							</div>

						
						
					</form>













					
				</div>
				<!-- end: REGISTER BOX -->

				
	</div>
</div>
<!-- end: REGISTRATION -->
