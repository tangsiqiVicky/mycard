<script src="assets/js/controllers/mk/MyPublishTicketCtrl.js"></script>

<!-- start: REGISTRATION class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4"-->
<div class="row">
	<div class="main-login col-xs-12" style="margin-bottom:60px;">

		<!-- start: REGISTER BOX -->
				<div class="box-register small" ng-controller="MyPublishTicketCtrl">

							<div class="row">
								<div class="col-xs-12">


										<table ng-table="tableParams" class="table">
										 <thead>
											<tr>
												<th style="width:40px;"><nobr>序号</nobr></th>
												<th>商家</th>
												<th class="hidden-xs">分类</th>
												<th>编号</th>
												<th>有效</th>
												<th class="hidden-xs">金额、折扣、积分、商品抵用</th>
												<!--<th>发放日期</th>-->
												<!--<th class="hidden-xs">属有人</th>-->
												<!--<th>已使用</th>-->
												<!--<th class="hidden-xs">使用日期</th>-->
												<th>操作</th>
											</tr>
										</thead>
											<tbody>
															<tr ng-repeat="item in $data">
																<td style="width:40px;">{{item.sortno}}</td>
																<td><a ui-sref="app.wx.me.shopinfo({shop_id:'{{item.shop_id}}'})">{{item.shop_name}}</a></td>
																<td class="hidden-xs">{{item.ticket_type}}</td>
																<td>{{item.ticket_id}}</td>
																<td><div class="small" ng-show="item.isvalid=='1'" ng-hide="item.isvalid=='0'"><i class="fa fa-check"></i></div><div class="small" ng-show="item.isvalid=='0'" ng-hide="item.isvalid=='1'"><i class="fa fa-ban"></i></div></td>
																<td class="hidden-xs">{{item.amount | number:2}}<br><mark>{{item.rate | number:2}}</mark><br>{{item.points | number:2}}<br>{{item.product_no}}={{item.product_qty | number:0}}<br></td>
																<!--<td>{{item.fafang_date}}</td>-->
																<!--<td class="hidden-xs">{{item.owner}}</td>-->
																<!--<td><div class="small" ng-show="item.isused=='1'" ng-hide="item.isused=='0'"><i class="fa fa-circle-o"></i></div></td>-->
																<!--<td class="hidden-xs">{{item.use_date}}</td>-->
																<td>


																<div class="visible-md visible-lg hidden-sm hidden-xs">
																						<a href="#" class="btn btn-transparent btn-xs" ng-click="editit(item.key)" tooltip-placement="top" tooltip="Edit"> <i class="fa fa-pencil"></i></a>
																						<a href="#" class="btn btn-transparent btn-xs" ng-click="delit(item.key)" tooltip-placement="top" tooltip="Delete"> <i class="fa fa-times"></i></a>
																</div>
																<div class="visible-xs visible-sm hidden-md hidden-lg">
																							<div class="btn-group" dropdown is-open="status.isopen">
																								<button type="button" class="btn btn-primary btn-o btn-sm dropdown-toggle" dropdown-toggle>
																									<i class="fa fa-cog"></i>&nbsp;<span class="caret"></span>
																								</button>
																								<ul class="dropdown-menu pull-right dropdown-light" role="menu">
																									<li>
																										<a href="#" class="small" ng-click="editit(item.key)"> <i class="fa fa-pencil"></i>&nbsp;编辑</a>
																									</li>
																									<li>
																										<a href="#" class="small" ng-click="delit(item.key)"> <i class="fa fa-times"></i>&nbsp;删除</a>
																									</li>

																								</ul>
																							</div>
																</div>



																</td>

															</tr>
											</tbody>



										</table>


								</div>
								</div>





							<div class="form-actions">
								<a ui-sref="app.wx.me.mypublish">
									<i class="fa fa-chevron-circle-left"></i> 返回
								</a>
								<button type="button" ng-click="newact()" class="btn btn-primary pull-right">
									新增 <i class="fa fa-plus"></i>
								</button>
							</div>






				</div>
				<!-- end: REGISTER BOX -->


	</div>
</div>
<!-- end: REGISTRATION -->
