<script src="assets/js/controllers/mk/MemNewCtrl.js"></script>

<!-- start: REGISTRATION class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4"-->
<div class="row">
	<div class="main-login col-xs-12" style="margin-bottom:60px;">
		
		<!-- start: REGISTER BOX -->
				<div class="box-register small" ng-controller="MemNewCtrl">
					
							<form id="f1" class="form-register">
					<div class="title">
							{{currTitle}}
						</div>
						
                            <p>
								编号:
							</p>
							<div class="form-group">
								<input type="text" class="form-control" id="user_id" name="user_id" placeholder="编号" ng-model="user_id" readOnly>
							</div>
							<p>
								名称:
							</p>
							<div class="form-group">
								<input type="text" class="form-control" id="nickname" name="nickname" placeholder="名称" ng-model="nickname">
							</div>
							<p>
								电话:
							</p>
							<div class="form-group">
								<input type="text" class="form-control" id="phone" name="phone" placeholder="电话" ng-model="phone" readOnly>
							</div>
							

							<p>&nbsp;</p><p>&nbsp;</p>

							
							<div class="form-actions">
								<a ui-sref="app.wx.me.mymemberlist">
									<i class="fa fa-chevron-circle-left"></i> 返回
								</a>
								<button type="button" id="submit" class="btn btn-primary pull-right">
									提交 <i class="fa fa-arrow-circle-right"></i>
								</button>
							</div>
						
					</form>

					
				</div>
				<!-- end: REGISTER BOX -->

				
	</div>
</div>
<!-- end: REGISTRATION -->
