<script src="assets/js/controllers/mk/dcmanCtrl.js"></script>


<!-- start: REGISTRATION -->
<div class="row">
	<div class="main-login col-xs-12" style="margin-bottom:60px;">

		<!-- start: REGISTER BOX -->
				<div class="box-register " ng-controller="dcmanCtrl">






<div id="payContent2" style="display:none;border:1px solid #dddddd;background:#fff;" class="roundrec">
				                <div class="form-actions" style="text-align:center" align=center>
							                        <img id="qrcode2" src="{{serviceRoot}}qrcode?msg={{giftqrcode}}&width=140&height=140"
							                             style="width:150px;height:150px;border:1px solid #efefef;">
							                        <br>{{giftqrcode}}<br><h1>长按二维码，发送给朋友</h1>
								</div>

								<div class="col-xs-12">
						                        <div class="col-xs-6 text-right">
						                        </div>
						                        <div class="col-xs-6 text-right">
						                            <div style="right:5px;margin-top:-30px;position:absolute;filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=30);opacity: 0.3;">
						                                <img src="assets/images/arrow.png"></div>
						                            <p>&nbsp;</p>
						                            或：二维码发送给微信朋友或朋友圈，请选择上方菜单分享
						                        </div>
						                        </div>

</div>





								<div class="row">
								<div class="col-xs-12" style="padding-bottom: 100px">


										<table ng-table="tableParams" class="table">
										 <thead>
											<tr>
												<th style="width:40px;"><nobr>序号</nobr></th>
												<th>问卷编号</th>
												<th>问卷名称</th>
												<th>商家编号</th>
												<th>状态</th>
												<th class="hidden-xs">创建日期</th>
												<th class="hidden-xs">备注</th>
												<th>操作</th>
											</tr>
										</thead>
											<tbody>
															<tr ng-repeat="item in data">
																<td style="width:40px;">{{item.sortno}}</td>
																<td><a ui-sref="app.eco.dc({dc_id:'{{item.dc_id}}'})"><img src="{{serviceRoot+item.logo}}" style="width:30px;"><br>{{item.dc_id}}</a></td>
																<td>{{item.dc_name}}</td>
																<td>{{item.shop_id}}</td>
																<td>{{item.isvalid}}</td>
																<td class="hidden-xs">{{item.create_date | date}}</td>
																<td class="hidden-xs" title="{{item.remark}}">{{item.remark|textLengthSet:true:20:'...'}}</td>
																<td class="text-center">

																	<a ng-if="item.isvalid===1" href="#" class="" ng-click="showqrcode(item.dc_id,item.dc_name,item.logo)"> <i class="fa fa-share"></i>&nbsp;发布</a>
																	<br><br>
																	<a ng-if="item.isvalid===1" ui-sref="app.eco.dc_record({dc_id:'{{item.dc_id}}'})"> <i class="fa fa-user"></i>&nbsp;记录</a>
																	<br><br>
																	<a ng-if="item.isvalid===1" ui-sref="app.eco.dc_stat({dc_id:'{{item.dc_id}}'})"> <i class="fa fa-pie-chart"></i>&nbsp;统计</a>

																</td>

															</tr>
											</tbody>



										</table>


								</div>
								</div>










							<div class="form-actions">
								<a ui-sref="app.wx.me.mypublish">
									<i class="fa fa-chevron-circle-left"></i> 返回
								</a>

							</div>









				</div>
				<!-- end: REGISTER BOX -->



	</div>
</div>
<!-- end: REGISTRATION -->
