<style>
	.detail{width:100%;}	
	.main01 h2{font-size:16px;color:#000;}
	.detail01 h2{font-size:16px;color:#000;}
	.detail01 span{	color:#666;}	

	.tel{padding-left:5px;font-size:16px;color:#666;}
	.meter{padding:5px 0;}	
	.detail02{margin:5px 0 0;}
	.boder{border:1px solid #e9e9e9;}	

.content{min-height:300px;}
    /*文字加载样式*/

        text-align: center;
        font-size: 18px;
        margin-top: 10px;
        visibility:hidden;
    }
    </style>
	
<!-- start: REGISTRATION -->
<div class="row">
	<div class="main-login col-xs-12" style="margin-bottom:60px;" ng-controller="producttypeinfoCtrl">
		
		<!-- start: REGISTER BOX -->
				<div class="box-register" style="padding-bottom:0px;">


 <div id="producttypedesc"></div>

<div class="clearfix space5"></div>





											<div>
											    <carousel interval="myInterval">
											        <slide ng-repeat="slide in slides" active="slide.active">

											                <p>{{slide.text}}</p>
											            </div>
											        </slide>
											    </carousel>
											</div>




											<div class="clearfix space5"></div>


											<table ng-table="tableParams" >
												<tbody>
																<tr ng-repeat="item in $data" class="small">
																	<td><img src="{{serviceRoot+item.slidesimg}}" style="width:100%;"><div class="clearfix space5"></div></td>
																	
																</tr>
												</tbody>
											</table>
	



				</div>




				
				<!-- end: REGISTER BOX -->

				

					
	</div>
</div>
