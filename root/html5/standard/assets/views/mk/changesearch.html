<script src="assets/js/controllers/mk/changesearchCtrl.js" charset="utf-8"></script>
<style>
    .search{
        width: 90%;
        height: 280px;
        margin: 0 auto;
        padding-top:20px;
        border-radius:5px;
        background:white;

    }


    ul {
        margin: 0;
        padding: 0;
        text-align: left;
        font-size: .8em
    }

    li {
        height: 30px;
        line-height: 30px
    }

    .none {
        display: none
    }

    .row {
        padding: 10px;
        color: #333;
        /*background: #f5f5f5*/
    }

    .date {
        position: fixed;
        top: 0;
        left: 0;
        background: #fff;
        z-index: 100;
        width: 100%;
        height: 100%;
        overflow: auto;
        padding-top:6px ;
        -webkit-overflow-scrolling: touch;
        text-align: center
    }

    .date .action {
        margin-top: 20px
    }

    .date .title div{
        display: inline;
    }

    .date ul li {
        display: inline-block;
        width: 14.285%;
        text-align: center
    }

    .week li {
        background-color: #f1f1f1;
    }

    .day .enter {
        background-color: #3e93fa;
        color: #fff
    }

    .day .leave {
        background-color: salmon;
        color: #fff
    }

    .day .disable {
        background-color: #ccc
    }

    .close-btn {
        position: fixed;
        right: 0;
        width: 60px;
        height: 20px;
        background: #3e93fa;
        color: #fff
    }
    input[type="text"] {
        -webkit-appearance: none;
    }

</style>
<div class="row">
    <!-- start: ctrl -->
    <div class="main-login col-xs-12" style="margin-bottom:60px;" ng-controller="changesearchCtrl" >

        <div class="box-register" style="padding-bottom:0px;padding-top:0px;background-color:#f7f7f8;">
            <div>
                <carousel interval="myInterval">
                    <slide ng-repeat="slide in slides" active="slide.active">
                        <img ng-src="{{serviceRoot+slide.image}}" style="margin:auto;height:160px;width:100%;">
                        <div class="carousel-caption">
                            <p>{{slide.text}}</p>
                        </div>
                    </slide>
                </carousel>
            </div>
        </div>
        <!-- end: REGISTER BOX -->
        <div class="clearfix space5"></div>

        <div class="col-xs-12" style="display: none;margin-bottom: 5px;">
            <div class="col-xs-9" align=left><a href1 class="links cl-effect-1 text" ng-click="getlocaladdress()"><i class="ti ti-target"></i>&nbsp;{{localaddress}}</a></div>
            <div class="col-xs-3" align=right><a href1 class="links cl-effect-1 text" ng-click="chgsearchcenter('myModalContent1')"><i class="ti ti-location-pin"></i>位置</a></div>
        </div>
        <div class="clearfix space5"></div>

        <div class="search">
            <div class="col-xs-12" >

                <div class="col-xs-12 select-time" >
                    <p style="border-bottom:1px solid gainsboro ;font-size:14px;line-height: 34px;">
                    <span class="time entertime"></span>
                    <input type="text" class="input-enter none" id="startDate">
                    <span>入住</span>
                    <span class="c-back">一</span>
                    <span class="time leavetime"></span>
                    <input type="text" class="input-leave none" id="endDate">

                    <span>离店</span>
                    <span class="night">共1晚</span>
                    </p>
                </div>
                <div class="col-xs-12" style="margin-bottom: 5px;" >
                    <p style="border-bottom:1px solid gainsboro ;line-height: 15px;" ng-if="opertype=='search'">

                        <select class="form-control" ng-model="goods_name" ng-options="item for item in roomlistdata" style="border:1px solid white !important;background:white !important; width: 100%;"  >
                        </select>
                        <input type="text" ng-model="goods_name" id="goods_name" style="display: none">

                    </p>
                    <p style="border-bottom:1px solid gainsboro ;line-height: 15px;" ng-if="opertype=='add'">

                        <input  type="text" placeholder="房间类型" ng-model="goods_name"   style="-webkit-appearance: none;border:1px solid white !important;font-size:14px;width: 100%;line-height: 20px;" readonly>
                        <input type="text" ng-model="goods_name" id="goods_name" style="display: none">
                    </p>
                </div>
                <div class="col-xs-12" style="margin-bottom: 20px;">
                    <p style="border-bottom:1px solid gainsboro ;line-height: 20px;">
                        <input placeholder="价格/星级" type="text" style="border:1px solid white !important; color:#A9A9A9;width: 100%;"></p>
                </div>
                <div class="col-xs-12"  ng-click="date_init()">
                    <button type="button" id="bind" class="btn btn-warning btn-block" >
                        查询<i class="fa fa-arrow-circle"></i>
                    </button>
                </div>

            </div>


            <script type="text/javascript" src="assets/js/controllers/mk/date.js"></script>
            <script type="text/javascript">
                $('.select-time').hotelDate();
            </script>




        </div>
        <!-- end: ctrl -->
    </div>
</div>
