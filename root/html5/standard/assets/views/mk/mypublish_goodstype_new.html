<script src="assets/js/controllers/mk/MyPublishGoodsTypeNewCtrl.js"></script>

<!-- start: REGISTRATION class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4"-->
<div class="row">
    <div class="main-login col-xs-12" style="margin-bottom:60px;">

        <!-- start: REGISTER BOX -->
        <div class="box-register small" ng-controller="MyPublishGoodsTypeNewCtrl">


            <div id="asideContent" style="display:none;border:1px solid #dddddd;background:#fff;" class="roundrec">
                <!--<script type="text/ng-template" id="asideContent.html">-->
                <div class="modal-header" style="height:60px;">

                    <div class="col-xs-12">

                        <div class="col-xs-8">
                            <h3 class="modal-title">选择商家</h3>
                        </div>


                    </div>


                </div>
                <div class="modal-body">


                    <table ng-table="tableParams" class="table table-striped">
                        <thead>
                        <tr>
                            <th style="width:40px;">
                                <nobr>序号</nobr>
                            </th>
                            <th>编号</th>
                            <th>名称</th>
                            <th class="hidden-xs">分类</th>
                            <th class="hidden-xs">地址</th>
                            <th class="hidden-xs">评价</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in $data">
                            <td>{{item.id}}</td>
                            <td><a ng-click="getshop('{{item.shop_id}}')">{{item.shop_id}}</a></td>
                            <td><a ng-click="getshop('{{item.shop_id}}')">{{item.name}}</a></td>
                            <td class="hidden-xs">{{item.subtype}}</td>
                            <td class="hidden-xs">{{item.address}}</td>
                            <td class="hidden-xs">{{item.star}}</td>

                        </tr>
                        </tbody>
                    </table>


                </div>

                <!--</script>-->
            </div>


            <form id="f1" class="form-register">
                <div class="title">
                    新建商品分类
                </div>

                <p>
                    商家编号:
                </p>
                <div class="form-group">
                    <input type="text" class="form-control" id="shop_id" name="shop_id" placeholder="商家编号" readOnly>
                    <a class="forgot" href1="" ng-click="open('asideContent')">选择</a>
                </div>
                <p>
                    分类名称:
                </p>
                <div class="form-group">
                    <input type="text" class="form-control" id="products_type" name="products_type" placeholder="分类名称">
                </div>


                <div class="col-xs-12" style="padding:0px;">

                    <div class="col-xs-6" style="padding:0px;"><p>
                        轮播图:
                    </p>
                        <img id="previewimg_slidesimg" style="width:100px;height:60px;display:none;"
                             src="{{serviceRoot+slidesimg}}">

                        <table ng-table="tableParams3" class="table">
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in $data" class="small">
                                <td><img style="width:100px;height:60px;" src="{{serviceRoot+item.slidesimg}}"></td>
                                <td>
                                    <div><a href="#" class="small" ng-click="delit(item.key)"><i
                                            class="fa fa-trash-o fa-2x"></i></a></div>
                                </td>
                            </tr>
                            </tbody>
                        </table>


                        <div class="form-group" style="padding-top:5px;">

													<span class="input-icon">
														<input type="text" class="form-control" id="slidesimg"
                                                               name="slidesimg" placeholder="轮播图" ng-model="slidesimg"
                                                               style="display:none;">
                                                        <!--<i class="fa fa-picture-o"></i>-->
														<a class="btn btn-primary btn-o"
                                                           ng-click="chooseimg('slidesimg')">
															选择
														</a> </span>


                        </div>

                    </div>
                </div>


                <div class="col-xs-12" style="padding:0px;">

                    <div class="col-xs-6" style="padding:0px;"><p>
                        介绍图:
                    </p>
                        <img id="previewimg_moreimg" style="width:100px;height:60px;display:none;"
                             src="{{serviceRoot+moreimg}}">

                        <table ng-table="tableParams4" class="table">
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in $data" class="small">
                                <td><img style="width:100px;height:60px;" src="{{serviceRoot+item.moreimg}}"></td>
                                <td>
                                    <div><a href="#" class="small" ng-click="moreimg_delit(item.key)"><i
                                            class="fa fa-trash-o fa-2x"></i></a></div>
                                </td>
                            </tr>
                            </tbody>
                        </table>


                        <div class="form-group" style="padding-top:5px;">

													<span class="input-icon">
														<input type="text" class="form-control" id="moreimg"
                                                               name="moreimg" placeholder="介绍图" ng-model="moreimg"
                                                               style="display:none;">
                                                        <!--<i class="fa fa-picture-o"></i>-->
														<a class="btn btn-primary btn-o"
                                                           ng-click="chooseimg('moreimg')">
															选择
														</a> </span>


                        </div>

                    </div>
                </div>


                <p>
                    简介:
                </p>
                <div class="form-group">

                    <div ckeditor="options" ng-model="more_desc" ready="onReady()"></div>
                    <textarea type="text" class="form-control" id="more_desc" name="more_desc" placeholder="简介"
                              ng-model="more_desc" style="height:100px;display:none;"></textarea>

                </div>


                <div class="form-actions">
                    <a ui-sref="app.wx.me.mypublish_goodstype">
                        <i class="fa fa-chevron-circle-left"></i> 返回
                    </a>
                    <button type="button" id="submit" class="btn btn-primary pull-right">
                        提交 <i class="fa fa-arrow-circle-right"></i>
                    </button>
                </div>

            </form>


        </div>
        <!-- end: REGISTER BOX -->


    </div>
</div>
<!-- end: REGISTRATION -->
