<script src="assets/js/controllers/mk/SelfNewCtrl.js"></script>

<!-- start: REGISTRATION class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4"-->
<div class="row">
	<div class="main-login col-xs-12" style="margin-bottom:60px;">

		<!-- start: REGISTER BOX -->
				<div class="box-register small" ng-controller="SelfNewCtrl">

							<form id="f1" class="form-register">
					<div class="title">
							{{currTitle}}
						</div>

                            <p>
								编号:
							</p>
							<div class="form-group">
								<input type="text" class="form-control" id="user_id" name="user_id" placeholder="编号" ng-model="user_id" readOnly>
							</div>
							<p>
								昵称:
							</p>
							<div class="form-group">
								<input type="text" class="form-control" id="nickname" name="nickname" placeholder="昵称" ng-model="nickname">
							</div>

							<div class="col-xs-12" style="padding:0px;">
								<p>
												头像:
											</p>
								<img id="previewimg_picture" style="width:100px;height:60px;" src="{{thepicture}}">


											<div class="form-group" style="padding-top:5px;">


												<span class="input-icon">
													<input type="text" class="form-control" id="picture" name="picture" placeholder="头像" ng-model="picture" style="display:none;">
													<!--<i class="fa fa-picture-o"></i>-->
													<a class="btn btn-primary btn-o" ng-click="chooseimg('picture')">
														选择
													</a> </span>


												</div>
							</div>


							<p>
								电话:
							</p>
							<div class="form-group">
								<input type="text" class="form-control" id="phone" name="phone" placeholder="电话" ng-model="phone">
							</div>
							<p>
								email:
							</p>
							<div class="form-group">

							<input type="text" class="form-control" id="email" name="email" placeholder="email" ng-model="email">
							</div>

							<p>
								地址:
							</p>
							<div class="form-group">
							<span class="input-icon">
									<input type="text" class="form-control" id="address" name="address" placeholder="地址" ng-model="address">
									<i class="ti ti-location-pin"></i>
									<a class="forgot" href1 ng-click="chgsearchcenter('myModalContent1')">[换个位置]</a></span>

							</div>











							<p>&nbsp;</p>







							<div class="form-actions">
								<a ui-sref="app.wx.me.self">
									<i class="fa fa-chevron-circle-left"></i> 返回
								</a>
								<button type="button" id="submit" class="btn btn-primary pull-right">
									提交 <i class="fa fa-arrow-circle-right"></i>
								</button>
							</div>



					</form>











<div id="myModalContent1" style="display:none;border:1px solid #dddddd;background:#fff;" class="roundrec">

					<!--<div class="modal-header">
								<h3 class="modal-title">选择位置</h3>
					</div>-->
					<div style="padding:2px;">
						<div id="mapcontainer" style="width:100%;height:100%;">
						</div>
					</div>
					<div class="modal-footer">

												<div class="row">
												<div id="templocation" class="small" align=center style="height:20px;">请选择</div>
												<div class="col-xs-12" align=center>
																<button class="btn btn-primary" ng-click="ok(1)">确定</button>
																<button class="btn btn-primary btn-o" ng-click="cancel()">取消</button></div>
												</div>



					</div>

</div>







				</div>
				<!-- end: REGISTER BOX -->


	</div>
</div>
<!-- end: REGISTRATION -->
