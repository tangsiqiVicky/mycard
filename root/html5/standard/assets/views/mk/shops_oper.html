<script src="assets/js/controllers/mk/shops_oper_Ctrl.js"></script>

<!-- start: REGISTRATION class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4"-->
<div class="row">
	<div class="main-login col-xs-12" style="margin-bottom:60px;">

		<!-- start: REGISTER BOX -->
				<div class="box-register small" ng-controller="shops_oper_Ctrl">




								<div class="modal-header" style="height:60px;">
								<h3 class="modal-title">商家操作员</h3>
								</div>



								<div class="modal-body">
															<div class="row">
																<div class="col-xs-12">


																		<table ng-table="tableParams" class="table">
																		 <thead>
																			<tr>
																				<th style="width:40px;"><nobr>序号</nobr></th>
																				<th>商家</th>
																				<th>操作员账号</th>
																				<th>操作</th>
																			</tr>
																		</thead>
																			<tbody>
																							<tr ng-repeat="item in $data">
																								<td style="width:40px;">{{item.sortno}}</td>
																								<td>{{item.shop_id}}</td>
																								<td>{{item.user_id}}</td>
																								<td>
																								<div ng-if="item.key!=''"><a href="#" class="small" ng-click="delit(item.id)"><i class="fa fa-trash-o fa-2x"></i></a></div>
																								</td>

																							</tr>
																			</tbody>
																		</table>


																</div>
																</div>
								</div>


								<div class="modal-header" style="height:60px;">
								<h3 class="modal-title">新增</h3>
								</div>

									<div class="modal-body">


														<div class="col-xs-12">

														<form id="f2" class="form-horizontal padding-bottom-20" role="form" ng-submit="newsave()">
															<div class="form-group">
																<label class="col-xs-4 control-label">商家</label>
																<div class="col-xs-8">
																	<input type="text" class="form-control" id="shop_id" name="shop_id" ng-model="shop_id" readonly/>
																</div>
															</div>
															<div class="form-group">
																<label class="col-xs-4 control-label">操作员账号</label>
																<div class="col-xs-8">
																	<input type="text" class="form-control" id="user_id" name="user_id" placeholder="请输入手机号或用户编号"/>
																</div>
															</div>

															<div class="form-group">
																<div class="col-xs-offset-2 margin-top-15 col-xs-10">
																<button type=submit name="submit" class="btn btn-primary btn-wide pull-right">提交</button>

																</div>
															</div>
														</form>
													</div>

									</div>





							<div class="col-xs-12">
							<div class="form-actions">
								<a ui-sref="app.wx.me.mypublish_shopinfo">
									<i class="fa fa-chevron-circle-left"></i> 返回
								</a>
							</div>
							</div>






				</div>
				<!-- end: REGISTER BOX -->


	</div>
</div>
<!-- end: REGISTRATION -->
