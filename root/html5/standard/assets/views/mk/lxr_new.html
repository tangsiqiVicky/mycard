<script src="assets/js/controllers/mk/lxrNewCtrl.js"></script>

<!-- start: REGISTRATION class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4"-->
<div class="row">
	<div class="main-login col-xs-12" style="margin-bottom:60px;">
		
		<!-- start: REGISTER BOX -->
				<div class="box-register small" ng-controller="lxrNewCtrl">
					
							<form id="f1" class="form-register">
					<div class="title">
							新建联系人
						</div>
						
                            
							<p>
							姓名:
							</p>
							<div class="form-group">
								<input type="text" class="form-control" id="lxr" name="lxr" placeholder="姓名">
							</div>
							<p>
							电话:
							</p>
							<div class="form-group">
								<input type="text" class="form-control" id="tel" name="tel" placeholder="电话">
							</div>
							
							
							
							<div class="form-actions">
								<a ui-sref="app.wx.me.lxr">
									<i class="fa fa-chevron-circle-left"></i> 返回
								</a>
								<button type="button" id="submit" class="btn btn-primary pull-right">
									提交 <i class="fa fa-arrow-circle-right"></i>
								</button>
							</div>
						
					</form>

					
				</div>
				<!-- end: REGISTER BOX -->

				
	</div>
</div>
<!-- end: REGISTRATION -->
