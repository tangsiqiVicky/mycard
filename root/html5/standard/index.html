    <style>
        .topbanner {
            display: block;
            background: rgba(239, 239, 244, 1);
            border-bottom: 0px solid #0a3248;
            position: fixed;
            height: 55px;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow1: 0px 0px 8px #0a3248;
        }

        .bottombanner {
            display: block;
            background: rgba(239, 239, 244, 1);
            border-top: 1px solid rgb(239, 239, 244);
            position: fixed;
            height: 55px;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow1: 0px 0px 8px #0a3248;
        }

        .cart_bottombanner {
            display: block;
            background: rgba(255, 255, 255, 1);
            border-top: 1px solid rgb(239, 239, 244);
            position: fixed;
            height: 55px;
            bottom: 0px;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow1: 0px 0px 8px #0a3248;
        }

        .gis_bottombanner {
            width: 80%;
            display: block;
            background: rgba(255, 255, 255, 1);
            border-top: 1px solid rgb(239, 239, 244);
            position: fixed;
            height: 55px;
            bottom: 10px;
            left: 10%;
            right: 0;
            z-index: 1000;
            box-shadow1: 0px 0px 8px #0a3248;
        }

        .totop {
            display: none;
            position: fixed;
            bottom: 60px;
            right: 5px;
            z-index: 10000;
        }

        .divModal {
            display: none;
            position: absolute;
            z-index: 10000;
            left: 0px;
            top: 0px;
            width: 200%;
            height: 200%;
            padding-left: 100%;
            padding-top: 100%;
            margin-left:-50%;
            margin-top:-50%;
        }

        .text-dark-user {
            height: 100%;
            color: #ffffff !important; /*0a3248*/
        }

        .text-dark-user-forbottom {
            height: 100%;
            color: #0a3248 !important; /*0a3248*/
        }

        .text-dark-user-click {
            height: 100%;
            color: #ca141d !important;
            background: rgb(239, 239, 244);
        }

            font-size: 20px;
            line-height: 40px;
        }

            font-size: 20px;
            line-height: 40px;
        }

        #menu img {
            width: 45px;
        }

        #menu .caption {
            padding-top: 10px;
            color: #666666 !important; /*0a3248*/
        }

        #alertmsg {
            position: fixed;
            top: 10px;
            right: 35px;
            z-index: 2000000;
            width: 1px;
            height: 52px;
            line-height: 52px;
            font-size: 20px;
            text-align: center;
            color: #fff;
            background: #360;
            display: none
        }

        #msg {
            position: fixed;
            top: 10px;
            right: 35px;
            z-index: 10000;
            width: 1px;
            height: 52px;
            line-height: 52px;
            font-size: 20px;
            text-align: center;
            color: #fff;
            background: #360;

        }

            height: 52px;
            line-height: 52px;

            text-align: center;
            color: #fff;
            background: #360;
            display: none
        }

        .u-flyer {
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 50px;
            position: fixed;
            z-index: 9999;
        }
