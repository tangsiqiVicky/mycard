<script language="javascript">

var request =
 {
 QueryString : function(val)
 {

  var rv="";
 try
 {
 var uri = window.location.href;
 var re = new RegExp("\\?" +val+ "=([^&?]*)", "ig");
 rv=((uri.match(re))?(uri.match(re)[0].substr(val.length+2)):"");


 if(rv==""){
 re = new RegExp("\\&" +val+ "=([^&?]*)", "ig");
 rv=((uri.match(re))?(uri.match(re)[0].substr(val.length+2)):"");
 }

 }catch(e){}
 return rv;
 }
 }
</script>
<script>
var dc_id=request.QueryString("dc_id");
//window.location="standard/wx_interface.html?menuid=gift&po_id="+po_id
window.location="standard/index.html#/app/eco/dc?dc_id="+dc_id+"&menu_defaultshow=false&rnd="+Math.random()

</script>
